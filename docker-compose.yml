version: "3.7"

services:
  jenkins:
    image: jenkins/jenkins
    container_name: tender_lamport
    ports:
      - 8080:8080
    volumes:
      - /home/jenkins/jenkins_home:/var/jenkins_home
      - ../../var/run/docker.sock:/var/run/docker.sock
    restart: on-failure

  sonar:
    image: sonarqube
    container_name: sonar1
    ports:
      - "9000:9000"
    volumes:
      - /home/sonarqube/data:/opt/sonarqube/data
    restart: on-failure
 

volumes:
  jenkins:
  sonarqube:
  



